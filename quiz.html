<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game: What Plant Are You?</title>
    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .question {
            margin: 20px 0;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff99cc;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff66b2;
        }
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Quiz Game: What Plant Are You?</h1>
    <div id="quiz">
        <div class="question" data-type="kitchen">
            <p>1. คุณชอบปลูกพืชที่สามารถใช้ทำอาหารได้หรือไม่?</p>
            <input type="radio" name="q1" value="2"> Yes<br>
            <input type="radio" name="q1" value="1"> Maybe<br>
            <input type="radio" name="q1" value="0"> NO<br>
        </div>
        <div class="question" data-type="herb">
            <p>2. คุณสนใจศึกษาสรรพคุณของสมุนไพรหรือไม่?</p>
            <input type="radio" name="q2" value="2"> ใช่<br>
            <input type="radio" name="q2" value="1"> ไม่แน่ใจ<br>
            <input type="radio" name="q2" value="0"> ไม่<br>
        </div>
        <div class="question" data-type="tree">
            <p>3. คุณชอบปลูกต้นไม้ที่มีอายุนานๆ หรือไม่?</p>
            <input type="radio" name="q3" value="2"> ใช่<br>
            <input type="radio" name="q3" value="1"> ไม่แน่ใจ<br>
            <input type="radio" name="q3" value="0"> ไม่<br>
        </div>
        <div class="question" data-type="flower">
            <p>4. คุณชอบปลูกพืชที่มีดอกไม้สวยงามหรือไม่?</p>
            <input type="radio" name="q4" value="2"> ใช่<br>
            <input type="radio" name="q4" value="1"> ไม่แน่ใจ<br>
            <input type="radio" name="q4" value="0"> ไม่<br>
        </div>
        <!-- เพิ่มคำถามอื่นๆ ได้ตามต้องการ -->
    </div>
    <button onclick="calculateResult()">Submit</button>
    <h2 id="result"></h2>

    <script>
        function calculateResult() {
            var kitchen = 0, herb = 0, tree = 0, flower = 0;
            var questions = document.querySelectorAll('.question');
            questions.forEach(function(question) {
                var selected = question.querySelector('input[type="radio"]:checked');
                if (selected) {
                    var type = question.getAttribute('data-type');
                    var value = parseInt(selected.value);
                    if (type === 'kitchen') kitchen += value;
                    else if (type === 'herb') herb += value;
                    else if (type === 'tree') tree += value;
                    else if (type === 'flower') flower += value;
                }
            });
            var max = Math.max(kitchen, herb, tree, flower);
            var result = '';
            if (max === kitchen) result = 'พืชสวนครัว';
            else if (max === herb) result = 'พืชสมุนไพร';
            else if (max === tree) result = 'ไม้ยืนต้น';
            else if (max === flower) result = 'พืชไม้ดอก';
            document.getElementById('result').innerText = 'คุณเป็น: ' + result;
        }
    </script>
</body>
</html>
